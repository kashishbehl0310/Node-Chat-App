<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat</title>
    <style>
        #BlueText {
            color: blue;
        }
        #GreenText{
            color: green;  
        }
    </style>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users">

        </div>
    </div>
    <div class="chat__main">
            <ol id="messages" class="chat__messages">

            </ol>
            <div class="chat__footer">
                <form action="" id="message-form">
                    <input name="message" placeholder="Enter Message" type="text" autofocus autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="sendLocation">Send Location</button>
            </div>
    </div>
    
    <script id="message-template" type="text/template">
        <li class="message" id={{class}}>
            <div class="message__title">
                <h4>
                    {{from}}
                </h4>
                <span>{{createdAt}} - {{class}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location_message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>
                    {{from}}
                </h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <!-- <a href="{{url}}">My location</a> -->
                <iframe width="300" height="170" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{url}}&hl=es;z=14&output=embed" > </iframe>
                <!-- <iframe src="" width="300" height="170" src="{{url}}" frameborder="0"></iframe> -->
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.0.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
